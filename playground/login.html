<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Login - Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles to ensure consistent font application */
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f3f4f6; /* Light gray background for the page */
      }
      /* Custom style for Microsoft button */
      .btn-microsoft {
        background-color: #ffffff;
        color: #5e5e5e;
        border: 1px solid #d1d5db; /* Lighter border */
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease;
      }
      .btn-microsoft:hover {
        background-color: #f9fafb; /* Subtle hover */
        border-color: #adb5bd;
      }
      .btn-microsoft img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      /* Focused input style */
      .form-input:focus {
        border-color: #3b82f6; /* Sky-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); /* Focus ring */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto max-w-2xl">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden md:flex">
        <div
          class="md:w-1/2 bg-sky-600 p-8 sm:p-10 text-white flex flex-col justify-center items-center md:items-start text-center md:text-left"
        >
          <div class="mb-6">
            <svg
              class="h-12 w-auto text-white"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
          </div>
          <h1 class="text-2xl sm:text-3xl font-semibold mb-2">Welcome!</h1>
          <p class="text-sm text-sky-100 leading-relaxed">
            Please log in to access your dashboard.
          </p>
        </div>

        <div class="md:w-1/2 p-8 sm:p-10 bg-white">
          <h2
            class="text-xl sm:text-2xl font-semibold text-gray-700 mb-6 text-center"
          >
            Account Login
          </h2>

          <form action="#" method="POST" class="space-y-5">
            <div>
              <label
                for="username"
                class="block text-xs font-medium text-gray-600 mb-1"
              >
                Username or Email
              </label>
              <input
                type="text"
                name="username"
                id="username"
                autocomplete="username"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none form-input transition duration-150 ease-in-out"
                placeholder="yourname or name@example.com"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-xs font-medium text-gray-600 mb-1"
              >
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none form-input transition duration-150 ease-in-out"
                placeholder="Enter your password"
              />
            </div>

            <div class="text-right">
              <a
                href="#"
                class="text-xs text-sky-600 hover:text-sky-700 hover:underline font-medium transition duration-150 ease-in-out"
              >
                Forgot password / username?
              </a>
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition duration-150 ease-in-out"
              >
                Log In
              </button>
            </div>

            <div class="relative flex py-2 items-center">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="flex-shrink mx-3 text-xs text-gray-400">OR</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <div>
              <button
                type="button"
                class="w-full flex items-center justify-center py-2.5 px-4 rounded-md shadow-sm text-sm font-medium btn-microsoft focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-sky-500"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/240px-Microsoft_logo.svg.png"
                  alt="Microsoft Logo"
                  onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('afterbegin', '<span class=\'w-5 h-5 mr-2.5 inline-block bg-gray-300 rounded-sm\'></span>')"
                />
                Sign in with Microsoft
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
